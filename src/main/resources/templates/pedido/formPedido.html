<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Desafio-Spring</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Pedidos:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/pedidos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Pedidos</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formPedido">
	
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s6">
				Total da Compra: <input field="*{total_compra}" name="total_compra" type="text"/>
			</div>
			<div class="input-field col s6">
				Data da Compra: <input field="*{data}" name="data" type="date"/>
			</div>
			<div class="input-field col s6">
				Cliente: <input field="*{id_cliente}" name="id_cliente" type="text"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
