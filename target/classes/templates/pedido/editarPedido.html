<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 <head>
 <title>Editando Pedido</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 </head>
 
 <body>	
	<form th:action="@{/saveEditPedido}" th:object=${pedido} method="POST">
 			<div class="card">
 				<div class="card-header">
 					<h3>Editor de Pedido</h3>
 				</div>
 				<div class ="card-body">
 					<div class="form-group">
 						<label>ID</label>
 						<input type="text" th:field="*{id}" class="form-control"/>
 					</div>
 					<div class="form-group">
 						<label>Total da Compra</label>
 						<input type="text" field="*{total_compra}" name="total_compra" class="form-control"/>
 					</div>
 					<div class="form-group">
 						<label>Data da Compra</label>
 						<input type="date" field="*{data}" name="data" class="form-control"/>
 					</div>
 					<div class="form-group">
 						<label>Cliente:</label>
 						<input type="text" field="*{id_cliente}" name="id_cliente" class="form-control"/>
 					</div>
 				</div>
 				<div class="card-footer">
 					<input type="submit" value="Salvar" class="btn btn-success">
 					<a class="btn btn-danger" href="/pedidos">Cancelar</a>
 				</div>
 			</div>
 			</form>
 </body>
</html>
